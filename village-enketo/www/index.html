<!DOCTYPE html>
<html lang="en"  class="no-js">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600&subset=latin,cyrillic-ext,cyrillic,greek-ext,greek,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
    <link type="text/css" href="lib/enketo/css/formhub.css" media="all" rel="stylesheet" />

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/modernizr.js"></script>

    <script type="text/javascript" data-main="js/app.js" src="lib/require.js"></script>
    <script type="text/javascript">
        var modelStr;
        $.ajax({url: "forms/Patient/model.xml", dataType: "text"}).done(function(data) {
            document.hiddenData = data;
            modelStr = data;
        });
        $.ajax({url: "forms/Patient/form.xml", dataType: "text"}).done(function(data) {
            document.hiddenForm = data;
            $("#form-container").html(data);
        });
    </script>
</head>
<body>
<div class="main">
    <article class="paper" >
        <div class="form-header clearfix">
            <span class="form-language-selector"><span>Choose Language</span></span>
        </div>

        <div id="form-container"></div>

        <button id="validate-form" class="btn btn-primary btn-large" ><i class="icon-ok icon-white"></i> Validate</button>
        <div class="enketo-power">Powered by <a href="http://enketo.org" title="enketo.org website">
            <img src="https://enketo.org/images/enketo_bare_100x37.png" alt="enketo logo" /></a>
        </div>
    </article>
</div>
</body>
</html>
