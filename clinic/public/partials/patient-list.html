<div class="jumbotron">
    <h2>All Registered Patients ({{patients.length}} in total)</h2>
    <p>click name or ID to edit</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="patient in patients">
            <td>
                <a href="#/patients/{{patient.id}}/edit">{{patient.id}}</a>
            </td>
            <td>
                <a href="#/patients/{{patient.id}}/edit">{{patient.firstName}} {{patient.lastName}}</a>
            </td>
            <td>{{patient.gender}}</td>
            <td>{{patient.age}}</td>
        </tr>
        </tbody>
    </table>
</div>
